<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereum Sapphire</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #d0e2ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    img.logo {
      max-width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #00ffff;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      color: #cccccc;
    }
    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #00bcbc;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="Ethereum Sapphire Logo">
    <h1>Ethereum Sapphire (ETHS)</h1>
    <p>The future of Ethereum — in sapphire tone.<br>
    Built for community trust and next-generation tokenomics.</p>
    <a class="button" href="https://ethereum.org" target="_blank">Visit Ethereum.org</a>
  </div>
  <footer>
    © 2025 Ethereum Sapphire. All rights reserved.
  </footer>
</body>
</html>
